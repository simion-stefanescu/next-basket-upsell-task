name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      db:
        image: sqlite
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Lint backend
        run: cd backend && npx eslint .
      - name: Test backend
        run: cd backend && npm test
